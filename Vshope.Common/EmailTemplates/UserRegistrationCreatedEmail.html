<table style="background: #f4f4f4; font-family: arial; font-size: 12px; font-weight: normal; margin: 0; padding: 0; color: #222222 !important;"
       cellspacing="0"
       cellpadding="0"
       width="100%"
       bgcolor="#fff">
    <tbody>
    <tr>
        <td width="5%">
            <table cellspacing="0" cellpadding="0" width="15">
                <tbody>
                <tr>
                    <td>
                        <div style="font-size: 0; line-height: 0; min-height: 0;">&nbsp;</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
        <td width="90%" style="padding: 25px 0 80px;">
            <table cellspacing="0" cellpadding="0" width="100%">
                <tbody>
                <tr>
                    <td>
                        <table cellspacing="0" cellpadding="0" width="100%" style="margin: 30px auto; max-width: 600px;">
                            <tbody>
                            <tr>
                                <td style="padding: 0 20px;">
                                    <table cellspacing="0" cellpadding="0" width="100%">
                                        <tbody>
                                        <tr>
                                            <td width="60px">
                                                <img alt="Vshope" style="display: block; height: 48px; width: 48px;" src="{{clientDomain}}/img/vshopelogosmall.png">
                                            </td>
                                            <td style="line-height: 17px; padding-top: 7px;">
                                                <h1>Vshope Team</h1>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <table cellspacing="0"
                               cellpadding="0"
                               width="100%"
                               style="background: #fff; border: 1px solid; border-collapse: separate; border-color: #E5E6E9 #E0E1E5 #D0D1D5; border-radius: 3px; color: #222222; font-family: Helvetica, Arial, sans-serif; font-size: 14px; font-weight: normal; line-height: 30px; margin: 0 auto; max-width: 600px; overflow: hidden; text-align: left;">
                            <tbody>
                            <tr>
                                <td style="padding: 20px;">
                                    <span>Приветствуем в Vshope, <b>{{name}}</b>!</span>
                                    <br />
                                    <span>В ближайшее время с вами свяжется наш менеджер, чтобы дать вам доступ к системе.</span>
                                    <!--<br /><span>Используя наш сервис, вы принимаете наши условия и положения, приложенные к этому письму.</span>-->
                                    <br />
                                    <span>Ваш аккаунт уже готов, осталось лишь подтвердить email, чтобы его активировать:</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 20px; padding-left: 20px;">
                                    <table align="left" border="0" cellpadding="0" cellspacing="0" style="border-spacing: 0; width: 200px;" width="100%">
                                        <tbody>
                                        <tr>
                                            <td style="padding-bottom: 0; padding-left: 0; padding-right: 0; padding-top: 0;">
                                                <table align="center" border="0" cellpadding="0" cellspacing="0" style="border-spacing: 0; width: 100%;">
                                                    <tbody>
                                                    <tr>
                                                        <td align="center" bgcolor="#4cAF80" style="border-radius: 5px; color: #ffffff; font-weight: 700; line-height: 40px;">
                                                            <a href="{{clientDomain}}/user-confirm-email?code={{code}}"
                                                               style="color: #ffffff; display: block; padding-left: 20px; padding-right: 20px; text-decoration: none;"
                                                               target="_blank"
                                                               rel="noopener noreferrer">
                                                                <span style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 14px; text-decoration: none;">

                                                                    Подтвердить email

                                                                </span>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
